<h1>Pizza Here! Get your Pizza!</h1>


<button class="btn btn-primary" (click)="deleteOrders()">THROW IT ON THE GROUND! (delete all)</button>


<form method="post">
  <fieldset class="form-group">
    <label class="control-label col-md-2">First Name: *</label>
    <input name="firstName" id="firstName" required />
  </fieldset>

  <fieldset class="form-group">
    <label class="control-label col-md-2">last Name: *</label>
    <input name="lastName" id="lastName" required />
  </fieldset>

  <fieldset class="form-group">
    <label class="control-label col-md-2">Type: *</label>
    <select name="type" id="type">

      <option>Cheese</option>
      <option>Veggie</option>
      <option>Meat</option>

    </select>
  </fieldset>

  <fieldset class="form-group">
    <label class="control-label col-md-2">Size: *</label>
    <select name="size" id="size">

      <option>S</option>
      <option>M</option>
      <option>L</option>

    </select>
  </fieldset>

  <fieldset class="form-group">
    <label class="control-label col-md-2">Quantity: *</label>
    <select name="quantity" id="quantity">

      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>

    </select>
  </fieldset>

  <button class="col-md-offset-2 btn btn-primary" (click)="addOrder()">Save</button>

</form>

<table>

  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Type</th>
    <th>Size</th>
    <th>Quantity</th>
    <th>Total</th>
    <th>Delete</th>
  </tr>

  <tr *ngFor="let order of orders">
    <td>{{ order.firstName }}</td>
    <td>{{ order.lastName }}</td>
    <td>{{ order.type }} </td>
    <td>{{ order.size }}</td>
    <td>{{ order.quantity }}</td>
    <td>{{ order.total }}</td>
    <td>
      <a class="btn btn-danger text-white" (click)="deleteOrder(order._id)">Delete</a>
    </td>
  </tr>
</table>
